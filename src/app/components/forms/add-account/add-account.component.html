<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div ngModelGroup="DATA">
    <div class="form-group">
      <label for="inputName4">Account Name</label>
      <input
        type="text"
        class="form-control"
        ngModel
        id="inputName4"
        name="account_name"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGroup4">Group</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputGroup4"
          name="account_group"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputType4">Type</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputType4"
          name="account_type"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        ngModel
        id="inputAddress"
        placeholder="Apartment, studio, or floor"
        name="address"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGstn">GSTN</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputGstn"
          name="gstn"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputBeat">BEAT</label>
        <select
          id="inputBeat"
          class="form-control"
          ngModel
          name="beat_area"
          placeholder="Select Beat"
        >
          <option>Beat 1</option>
          <option>Beat 2</option>
          <option>Beat 3</option>
          <option>Beat 4</option>
          <option>Beat 5</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <label for="inputMobile">Mobile</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputMobile"
          name="mobile_no"
          required
        />
      </div>
      <div class="form-group col-6">
        <label for="inputPan">PAN</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputPan"
          name="pan"
          required
        />
      </div>
    </div>

    <button class="btn btn-primary btn-sm" type="submit" [disabled]="!f.valid">
      Submit
    </button>
  </div>
</form>
