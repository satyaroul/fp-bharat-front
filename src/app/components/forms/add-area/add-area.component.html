<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div ngModelGroup="DATA">
    <div class="form-group">
      <label for="inputAreaName">Area Name</label>
      <input
        type="text"
        class="form-control"
        ngModel
        id="inputAreaName"
        name="area_name"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputGroup4">Area Group</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputGroup4"
          name="area_group"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputBEAT">BEAT</label>
        <input
          type="text"
          class="form-control"
          ngModel
          id="inputBEAT"
          name="area_beat"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        ngModel
        id="inputAddress"
        placeholder="Apartment, studio, or floor"
        name="area_address"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
      Submit
    </button>
  </div>
</form>
